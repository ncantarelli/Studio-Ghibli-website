<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Studio Ghibli Movies</title>

  <header>
    <nav>
      <div>
        <a href="index.html">Home</a>
        <a href="filmography.html" class="active">Filmography</a>
      </div>
    </nav>
  </header>
  <body>
    <div class="filter-box">
      <div class="filter-options">
        <select name="director" id="directorOptions"></select>
        <select name="sort" class="sort-options" id="sortOptions">
          <option value="oldest">Oldest</option>
          <option value="newest">Newest</option>
          <option value="rating">Rating</option>
          <option value="running-time">Running time</option>
        </select>
        <!-- <div id="dateSlider"></div> -->
        <div id="dateSlider" class="custom-slider">
          <div class="slider-track"></div>
          <div class="slider-handle" id="handle-1"></div>
          <div class="slider-handle" id="handle-2"></div>
          <div class="slider-tooltip" id="tooltip-1">1986</div>
          <div class="slider-tooltip" id="tooltip-2">2023</div>
        </div>
        <button class="show-all-button">Show all movies</button>
      </div>
      <button class="search-button">Search</button>
    </div>
    <div id="filteredMovies" class="row"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
